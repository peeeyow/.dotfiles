[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true

ws-icon-0 = 1:web;
ws-icon-1 = 2:code;
ws-icon-2 = 3:term;
ws-icon-3 = 4:docs;
ws-icon-4 = 5:5;V
ws-icon-5 = 6:6;VI
ws-icon-6 = 7:7;VII
ws-icon-7 = 8:8;VIII
ws-icon-8 = 9:steam;
ws-icon-9 = 10:discord;
ws-icon-default =  

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 1
label-mode-foreground = ${colors.yellow-alt} 
label-mode-background = ${colors.yellow} 

label-focused = %icon%
label-focused-foreground = ${colors.red}
label-focused-background = ${colors.bg-alt}
label-focused-underline = ${colors.red}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-foreground = ${colors.fg}
label-unfocused-padding = 1

label-visible = %icon%
label-visible-foreground = ${colors.fg}
label-visible-padding = 1

label-urgent = %icon%
label-urgent-foreground = ${colors.yellow}
label-urgent-background = ${colors.yellow-alt}
label-urgent-padding = 1
