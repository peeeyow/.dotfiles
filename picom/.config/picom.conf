### shadows
shadow = true;
shadow-radius = 10;
shadow-opacity = 0.50;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-exclude = [
  "name = 'Polybar'",
  "class_g = 'Polybar'",
  "class_g = 'Rofi'",
  "class_g = 'Dunst'",
  "class_g *?= 'zoom'",
];

### fade
fading = true;
fade-delta = 7.5;
fade-in-step = 0.056;
fade-out-step = 0.04;

### transparency and opacity

inactive-opacity = 0.75;
frame-opacity = 1;
inactive-opacity-override = false;
active-opacity = 1;
opacity-rule = [
  "100:class_g = 'i3lock'",
  "100:class_g = 'Rofi'",
  "100:class_g = 'zoom'",
  "100:class_g = 'Dunst'",
  "100:window_type = 'tooltip'",
  "100:window_type = 'menu'",
  "100:window_type = 'dropdown_menu'",
  "100:window_type = 'popup_menu'",
];

### corners
corner-radius = 10
rounded-corners-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'Dunst'",
  "window_type = 'tooltip'",
  "window_type = 'menu'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
];

### background blur and dim

inactive-dim = 0.05;
# blur-background = false;
# blur-background = true;
# blur-method = "kernel";
# blur-strength = 10;
# blur-size = 12;
# blur-kern = "3x3box";

### misc

log-level = "warn";
mark-wmwin-focused = true;
detect-rounded-corners = true;
backend = "glx";
experimental-backends = true;
detect-client-opacity = true;
vsync = true;
glx-no-stencil = true
use-damage = true;
detect-transient = true;
detect-client-leader = true;

wintypes:
{
    tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true;           full-shadow = false; };
    dock = { shadow = false; }
    dnd = { shadow = false; }
    popup_menu = { opacity = 0.8; }
    dropdown_menu = { opacity = 0.8; }
};
